image: ghcr.io/szeber/kube-stager
imageTag: v1.0.0
service:
  labels: {}
  annotations: {}
deployment:
  labels: {}
  annotations: {}
  replicas: 1
  podLabels: {}
  podAnnotations: {}
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  rbacProxy:
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
rbac:
  create: true
  serviceAccount:
    name: kube-stager-controller-manager
    labels: {}
    annotations: {}
config:
  health:
    healthProbeBindAddress: :8081
  metrics:
    bindAddress: 127.0.0.1:8080
  webhook:
    port: 9443
  leaderElection: true
